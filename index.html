<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Buttons </title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css";; rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>;

</head>
<body>

	<!-- Styles -->

	<button type="button" class="btn">Basic</button>
	<button type="buttpn" class="btn btn-outline-danger">Danger</button>

	<br>
	<br>

	<!-- Outline --> 
	<button type="buttonn" class="btn btn-outline-primary">Primary</button>

	<br>
	<br>

	<!-- Size --> 

	<button type="button" class="btn btn-success btn-lg">Large</button>
	<button type="button" class="btn btn-warning btn-sm">Small</button>

	<br>
	<br>

	<!-- blocklevel -->
	<div class="d-grid col-6">
		<button type="button" class="btn btn-active btn-block">Full-Width Button</button>
	</div>



	<br>
	<br>

	<!-- Active/Disabled -->

	<button type="button" class="btn btn-info" active>Active Info</button>

	<button type="button" class="btn btn-info" disabled>Disabled Info</button>

	<br>
	<br>

	<!-- Bootstrap Alert -->

	<div class="alert alert-success">
		<strong>Success!</strong> Indicates a succesful or positive action
	</div>

</body>
</html>
